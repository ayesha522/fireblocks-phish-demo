<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fireblocks Login Clone (Demo)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .warning {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      color: red;
      font-weight: bold;
      font-family: sans-serif;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="login.jpg" alt="Login Page Demo" />
  <div class="warning">
    This is a demo clone for security testing only. Do not enter real credentials.
  </div>
</body>
</html>
